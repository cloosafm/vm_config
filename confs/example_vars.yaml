# Variables for VagrantFile
box_name: <box_name>
host_name: <hostname>
vm_provider: virtualbox
vm_box: bento/ubuntu-22.04
vm_path: <full/path/to/files>
vm_mem: 2048
vm_cpu_count: 2
vm_time_out: 600
vm_gui: true
shell_script: <path/to/script> # remember to add it to the vars in Vagrantfile
guest_add_path: /path/to/VBoxGuestAdditions.iso # default is : /vagrant/guest_additions/VBoxGuestAdditions.iso

# By default, you'll end up with about 30GB of disk space. This is enough for the vast majority of our projects.
# Username/password are the default for vagrant conf.